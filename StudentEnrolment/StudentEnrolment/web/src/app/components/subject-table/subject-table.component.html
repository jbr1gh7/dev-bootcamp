<table>
    <tr>
        <th>Name</th>
        <th class="course-desc-column">Description</th>
        <th>Course</th>
        <th class="delete-column">Delete</th>
    </tr>
    <tr app-add-subject-row *ngIf="isAdding"></tr>
    <tr *ngFor="let row of rows">
        <td>{{row.name}}</td>
        <td class="course-desc-column">{{row.description}}</td>
        <td>
            <ul>
                <li *ngFor="let courseSubject of row.courseSubject">
                    {{courseSubject.course.name}}
                </li>
            </ul>
        </td>
        <td class="delete-column">
            <app-delete-cell [row]="row"></app-delete-cell>
        </td>
    </tr>
</table>
