<table>
    <tr>
        <th>Name</th>
        <th class="course-desc-column">Description</th>
        <th>Funding</th>
        <th>Subjects</th>
        <th>Students</th>
        <th class="delete-column">Delete</th>
    </tr>
    <tr app-add-course-row *ngIf="isAdding"></tr>
    <tr *ngFor="let row of rows">
        <td>{{row.name}}</td>
        <td class="course-desc-col">{{row.description}}</td>
        <td>{{row.isPartFunded ? "Yes" : "No"}}</td>
        <td>
            <ul>
                <li *ngFor="let courseSubject of row.courseSubject">
                    {{courseSubject.subject.name}}
                </li>
            </ul>
        </td>
        <td>
            <ul>
                <li *ngFor="let courseStudent of row.courseStudent">
                    {{courseStudent.student.firstName + " " + courseStudent.student.lastName}}
                </li>
            </ul>
        </td>
        <td class="delete-column">
            <app-delete-cell [row]="row"></app-delete-cell>
        </td>
    </tr>
</table>
